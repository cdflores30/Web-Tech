<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <!-- There are two methods post/get-->
    <h1>Contact Info</h1>

    <form action="#" method="get">

        <p><label for="name">Name:</label><input type="text" id="name" name="name" placeholder="enter name"> </p>
        <p><label for="email">email:</label><input type="email" id="email" name="email" placeholder="enter email"></p>
        <p><label for="date">Date:</label> <input type="date" name="date" id="date"> </p>
        <p><input type="submit" value="Goo!"></p>

    </form>
</body>

</html>
